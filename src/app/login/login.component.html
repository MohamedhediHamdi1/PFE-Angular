<div class="body">
    <h1>Login</h1>
    <input class="input" type="email" placeholder="Email" required [(ngModel)]="email" name="username" >
    <div *ngIf="check_error && check_email" class="error1">{{emaail}}</div>
    <span></span>
    <input class="input" type="password" placeholder="Password" required [(ngModel)]="password" name="password">
    <div *ngIf="check_error && checkpassword" class="error">{{pasword}}</div>
    <div class="center">
        <div class="remember">
            <label class="container">One
                <input type="checkbox" [(ngModel)]="Remember_Me" (click)="remeberMe()">
                <span class="checkmark"></span>
              </label>
            <h3 (click)="remeberMe()">Remember Me</h3>
        </div>
        <h3 routerLink="/reset">Forget Password ?</h3>
    </div>
    <ngx-recaptcha2 class="capatcha" (success)="handleSuccess()" siteKey="6LdAs_skAAAAAJxfTO3eJRZp42yR0qEb_Rs4RvXO"></ngx-recaptcha2>
    
    <button [disabled]="capatcha" class="join" (click)="onSubmit()">Login</button>
</div>
<app-spinkit *ngIf="isLoading"></app-spinkit>
