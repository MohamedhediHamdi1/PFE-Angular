<div class="body">
    <h1>Verification Code</h1>
    <input class="input" type="number" placeholder="6-digit Code" required [(ngModel)]="emaill" name="username" >
    <div *ngIf="check_error" class="error">{{emaail}}</div>
    <span></span>
    <div *ngIf="error && !check_error" class="error1">{{error_res}}</div>
    <div class="timer" *ngIf="!disable">Verification code will expire in {{remainingTime}} seconds</div>
    <div (click)="resend()" *ngIf="disable" class="resend">Resend</div>
    <ngx-recaptcha2 class="capatcha" (success)="handleSuccess()" siteKey="6LdAs_skAAAAAJxfTO3eJRZp42yR0qEb_Rs4RvXO"></ngx-recaptcha2>
    <button [disabled]="capatcha && !disable" class="join" (click)="onSubmit()">Send</button>
</div>
<app-spinkit *ngIf="isLoading"></app-spinkit>
